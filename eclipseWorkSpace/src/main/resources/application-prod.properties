##Mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:${sqlport}/cocktailrecipe_db?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${sqlusername}
spring.datasource.password=${sqlpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.devtools.livereload.enabled=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

spring.servlet.multipart.location=C:/images
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

resource.path=file:///C:/images/
upload.path=/images/**

resource.drinkImgsDirName=drinkImgs
resource.ProcedureImgsDirName=ProcedureImgs