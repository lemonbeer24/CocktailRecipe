<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<h1>upload file 목록</h1>
	<ul th:each="images : ${files}">
		<li><span th:text="${images.fileName}"></span>
		<img th:src="'images/' + ${images.uuid} + '_' + ${images.fileName}" width='100' height='100'>
	</ul>
</body>
</html>
